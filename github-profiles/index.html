<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="styles.css">
    <title>Profiles App</title>
    
</head>
<body>
    <div id="container">
         <h1>Welcome to the github profiles app</h1>
            <label for="username"></label>
            <input type="text" id="username">
            <br>
            <button type="submit">Submit</button>
        <div id="content">
            <img src="" alt="alt-text">
            <h2>name</h2>
            <h2 class="bio"></h2>
            <div>
            <p class="followers">Followers</p>
             <p class="following">Following</p>
            <p class="totalrepos">Repositories</p>
         <div> 
            <a href="" class="website social-item">Website</a>
            <a href="" class="email social-item">Email</a>
            <a href="" class="twitter social-item">Twitter</a>
         </div>
        <div class="repo-board">
            <ul class="repos"></ul>
        </div>
        </div>
    </div>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
